<body class="container-fluid">     

    <div class="row justify-content-center">

        <div class="col-12">
            <div class="text-center">
                <img src="imgs/logo.png" class="div__img--logo" alt="Logo Brotes de Amor">
            </div>

            <h1 class="text-center">Catálogo de productos</h1>
        </div>

        <div class="col-7">    

            <div class="row row-cols-1 row-cols-md-3 g-4" id="listadoPlantas">

                <!-- Acá se insertan las tarjetas de productos desde el js -->
                
            </div>
        

        </div>
        <!-- Fin Catálogo -->

        <!-- Inicio carrito -->

        <div class="col-5 div__col--carritoNO" id="lateralCarrito">
            <h2 id="div__h2--carrito">Estás por comprar:</h2> 
            <div class="col12">
                <p>Productos en carrito <span id="contadorProd">0</span></p>
                
            </div>
            <div class="col12" id="listadoCarrito">
            
                <!-- Listado de carrito -->
                
            </div>

            <div class="col12">
                <p>Total a pagar: $ 
                    <span id="valorTotal">
                    <!-- Muestra Valor Total -->
                    </span>
                </p>
            </div>

            <div class="col12" id="divComprar">
                <!-- Bton comprar -->

            </div>



            <!-- Inicio form -->

            <div id="formu" class="col-12 formNO">

                <form>
                    <div class="mb-3">
                        <h4>Completa tus datos para finalizar la compra:</h4>                        
                    </div>                    
                    <div class="mb-3">
                        <label for="text" class="form-label">Nombre y apellido</label>
                        <input type="text" 
                        class="form-control" id="inputNombre">                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail"  aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Celular</label>
                        <input type="tel" 
                        class="form-control" id="inputTelefono" >                        
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="text" class="form-label">Forma de pago</label>
                            <select class="form-select" id="inputFormaPago">
                                <option selected>Seleccionar</option>
                                <option value="1">Mercado Pago</option>
                                <option value="2">Transferencia bancaria</option>                                
                            </select>
                                            
                        </div>                   
                    </div>     
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="text" class="form-label">Cantidad de pagos</label>
                            <input type="text" class="form-control" id="inputCantPago">                        
                        </div>                   
                    </div>                    
                    <button type="submit" id="submit" title ="Enviar datos, gato" class="btn btn-danger">Submit</button>
                </form>




            </div>


            <!-- Fin form -->

            

            

            

            

           
        </div>


        <!-- Fin carrito -->




    </div>

    

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

                    </a>
                    <a href="https://www.instagram.com/brotesdeamor_/" target="_blank">
                        <i class="text-dark img-fluid fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
