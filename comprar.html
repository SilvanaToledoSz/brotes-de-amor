<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Javascript -->    
    <script defer src="js/variablesIndex.js"></script>
    <script defer src="js/arraysIndex.js"></script>    
    <script defer src="js/mainComprar.js"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/3981ea7616.js" crossorigin="anonymous"></script>    
    <title>Brotes de amor</title>
</head>
<header class="container-fluid sticky-top">
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="nav__img--logo" src="imgs/logo_tn.png" alt="Logo Brotes de Amor"></a>
            <div class="header-compra">                
            </div>
        </div>
    </nav>
</header>
<body class="container-fluid">     
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="text-center">
                <img src="imgs/logo.png" class="div__img--logo" alt="Logo Brotes de Amor">
            </div>
            <h1 class="text-center">¡Ya casi es tuyo!</h1>
        </div>
        <!-- Inicio carrito -->
        <div class="col-5 mt-5 row text-center">            
            <div class="col-12">
                <p class="recuento"><i class="fa-solid fa-cart-shopping text-dark text-center ps-2 pe-2"></i>Productos en carrito: <span id="contadorProd">0</span></p>
            </div>
            <div class="col-12 text-left" id="listadoCarrito">            
                <!-- Agrega acá los productos -->                
            </div>
            <div class="col-12 text-center recuento">
                <p>Total a pagar:</p>
                <p>$ 
                    <span id="valorTotal">
                    <!-- Muestra Valor Total -->
                    </span>
                </p>
            </div>
            <div class="col-6 text-center" id="divVolver">
                <!-- Muestra botón volver -->
            </div>
            <div class="col-6 text-center" id="divComprar">
                <!-- Muestra botón comprar -->
            </div>
        </div>
        <!-- Fin carrito -->
        <!-- Inicio form -->
        <div id="formu" class="col-4 formNO">
            <form>
                <div class="mb-5 recuento">
                    Completa tus datos para finalizar la compra:                        
                </div>                    
                <div class="mb-3">
                    <label for="text" class="form-label fuente-form">Nombre y apellido</label>
                    <input type="text" class="form-control fuente-input" id="inputNombre">                        
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fuente-form">Email</label>
                    <input type="email" class="form-control fuente-input" id="inputEmail"  aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label fuente-form">Celular</label>
                    <input type="tel" class="form-control fuente-input" id="inputTelefono" >                        
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="text" class="form-label fuente-form">Forma de pago</label>
                        <select class="form-select fuente-input" id="inputFormaPago">
                            <option selected class="fuente-input">Seleccionar</option>
                            <option value="Mercado Pago" class="fuente-input">Mercado Pago</option>
                            <option value="Transferencia Bancaria" class="fuente-input">Transferencia bancaria</option>                                
                        </select>
                                        
                    </div>                   
                </div> 
                <button type="submit" id="submit" class="btn btn-danger">Finalizar</button>
            </form>
        </div>
        <!-- Fin form -->
    </div>
    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Inicio Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <a href="index.html">
                        <img src="imgs/logo_tn.png" alt="Logo Brotes de Amor" class="img-fluid div__logo--footer">
                    </a>
                </div>
                <div class="col-md-4 div__disclaimer--footer text-center text-dark footer__div--txt" >
                    © 2022 Brotes de Amor, <br>todos los derechos reservados.
                </div>
                <div class="col-md-4 text-center">
                    <a href="https://www.facebook.com/Brotes-de-Amor-102918434401710" target="_blank">
                        <i class="text-dark img-fluid fa-brands fa-facebook-square"></i>
                    </a>
                    <a href="https://www.instagram.com/brotesdeamor_/" target="_blank">
                        <i class="text-dark img-fluid fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
