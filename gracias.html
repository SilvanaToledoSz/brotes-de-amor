<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Javascript -->       
    <script defer src="js/variables.js"></script>
    <script defer src="js/mainGracias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>    
    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/3981ea7616.js" crossorigin="anonymous"></script>    
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Brotes de amor</title>
</head>

<header class="container-fluid sticky-top">
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="nav__img--logo" src="imgs/logo_tn.png" alt="Logo Brotes de Amor"></a>    
            <div class="header-compra">
                <span id="hora" class="hora"></span>                     
            </div>        
        </div>        
    </nav>
</header>

<body class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 row" id="spinnerHome">
        </div>
        <div class="col-12 row">
            <div class="text-center">
                <img src="imgs/logo.png" class="div__img--logo animate__animated animate__wobble" alt="Logo Brotes de Amor">
            </div>

            <!-- Inicio mensaje de gracias -->
            <h1 class="text-center mt-5 mb-5 animate__animated animate__zoomInUp">¡Gracias por tu compra!</h1>
            <p class="text-center animate__animated animate__fadeInDown tit_datosCompra">
                Recibimos correctamente tus datos:
            </p>
            <p class="text-center animate__animated animate__fadeInDown" id="masDatos">
                <!-- Acá se insertan los datos del comprador -->
            </p>
            <p class="text-center animate__animated animate__fadeInDown p__gracias" id="fechaHoy">
                <!-- Acá se inserta la fecha del día de la compra -->
            </p>
            <p class="text-center animate__animated animate__fadeInDown p__gracias mb-5" id="fechaEntrega">
                <!-- Acá se inserta la fecha del día e entrega -->
            </p>
            <p class="text-center animate__animated animate__fadeInDown p__gracias mb-5">En 24 hs nos comunicaremos para coordinar la entrega.</p>
            <p class="text-center animate__animated animate__fadeInDown p__gracias mb-5">Ante cualquier detalle, escribinos a<br><a href="mailto:brotesdeamor@gmail.com" class="div__p--gracias" target="_blank">brotesdeamor@gmail.com</a></p>
            <div class="contBtnVolver animate__animated animate__backInUp" id="graciasVolver">
                <!-- Se inserta botón para volver -->
            </div>
            <!-- Fin mensaje de gracias -->
        </div>
    </div>
    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Inicio Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <a href="index.html">
                        <img src="imgs/logo_tn.png" alt="Logo Brotes de Amor" class="img-fluid div__logo--footer">
                    </a>
                </div>
                <div class="col-md-4 div__disclaimer--footer text-center text-dark footer__div--txt" >
                    © 2022 Brotes de Amor, <br>todos los derechos reservados.
                </div>
                <div class="col-md-4 text-center">
                    <a href="https://www.facebook.com/Brotes-de-Amor-102918434401710" target="_blank">
                        <i class="text-dark img-fluid fa-brands fa-facebook-square"></i>
                    </a>
                    <a href="https://www.instagram.com/brotesdeamor_/" target="_blank">
                        <i class="text-dark img-fluid fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
